    <script type="text/javascript">
      var localed = false;

      function ajax(e) {
        var t;
        if (
          (e.url ||
            (e.success &&
              e.success({
                state: -1,
                message: "请求链接为空！",
              })),
          !/^http/.test(e.url || ""))
        ) {
          //var i = this.apiOrigin;
          //e.url = i + e.url
        }
        var n = {};
        (n["Access-Authorization"] = localStorage.getItem(
          "Access-Authorization"
        )),
          (n.Accept = "*/*"),
          (e.headers = n),
          (e.xhrFields = {
            withCredentials: !0,
          });
        var s = e.success;
        e.success = function (e, t, i) {
          e.state - 1 && layer.msg(e.message || "服务器连接超时或服务器错误！"),
            s && s(e, t, i);
        };
        var r = e.error;
        (e.error = function (e) {
          if (401 == e.status)
            return localStorage.removeItem("Access-Authorization");
          layer.msg("服务器连接超时或服务器错误！"), r && r(e);
        }),
          $.ajax(e);
      }

      function getUrlKeyValue(name) {
        return (window.location.href.match(
          new RegExp(`(?<=${name}=)[^\?\&]+`)
        ) || [""])[0];
      }

      function getPort(url, callback) {
        if (localed) {
          callback(url);
          return;
        }
        $.ajax({
          type: "GET",
          url: "/api/server/port",
          success: function (res) {
            var origin = window.location.origin.replace(/:\d+$/, "");
            if (res && res.data) {
              callback(origin + ":" + res.data + url);
              return;
            }
            layer.alert("登录失败，请检查网络设置！");
          },
          error: function (msg) {
            localed = true;
            callback(url);
          },
        });
      }

      function getCaptcha(callBack) {
        getPort("/api/captcha/create", function (url) {
          ajax({
            type: "GET",
            url: url,
            success: function (res) {
              callBack(res.children[0].outerHTML);
            },
          });
        });
      }

      function Pager() {
        return {
          page_index: 1,
          page_size: 50,
          page_count: 0,

          page_prev: 1,
          page_next: 1,
          page_total: 0,
          pages: [],
        };
      }

      function getPager(page_index, size, count) {
        const pageTotal =
          parseInt((count / size).toString()) + (count % size ? 1 : 0);

        var pager = {
          page_index: page_index,
          page_size: size,
          page_count: count,
          page_prev: page_index == 1 ? 1 : page_index - 1,
          page_next: page_index == pageTotal ? pageTotal : page_index + 1,
          page_total: pageTotal,
        };

        pager.pages = new Array(pageTotal)
          .fill(1)
          .map((key, index) => {
            return {
              page_index: index + 1,
              page_index_name: index + 1,
              page_active: "",
            };
          })
          .filter((key, index) => {
            if (index + 1 == page_index) {
              key.page_active = "active";
              return true;
            }
            if (index == 0) return true;
            if (index + 1 == pageTotal) return true;

            if (index + 4 >= page_index && index <= page_index) return true;
            if (index - 4 <= page_index && index >= page_index) return true;
            if (index + 5 == page_index || index - 5 == page_index) {
              key.page_index_name = "···";
              return true;
            }
            return false;
          });

        return pager;
      }

      function initController(settings, data) {
        // 检查控制器编号
        settings.$id || (settings.$id = `controller_${new Date().getTime()}`);

        if (settings.container) {
          layer.msg(`视图容器未设定！`);
          return;
        }

        // 获取视图
        const view = `<div ms-controller="${settings.$id}" class="${
          settings.$id
        } ${settings.class || ""}">${settings._template}</div>`;

        // 检查容器状态
        if (settings._template) {
          if (settings.fillType === "top") {
            $(settings.container || "").html(view);
          } else {
            $(settings.container).children().last().addClass("hidden");
            $(settings.container).append(view);
          }
        }

        settings.disabledFormControl = (dom, isCancel) => {
          if (isCancel) {
            $(dom).removeAttr("disabled");
            return;
          }
          $(dom).attr("disabled", "disabled");
        };

        avalon.config.debug = true;
        avalon.ready(() => {
          const vm = avalon.define(settings).onload(data || undefined);
          let vmTarget = $(`[ms-controller="${settings.$id}"]:eq(0)`).get(0);
          avalon.scan(vmTarget, vm, undefined);
        });
      }

      function toView(url) {
        window.location.href = url;
      }

      function toAdminLogin() {
        toView("/admin/login.html");
      }

      function toAdminIndex() {
        toView("/admin/main.html");
      }

      function loginOut() {
        // getPort('/api/user/logout', function(url){
        //     ajax({
        //         type: "post",
        //         url: url,
        //         success: function (res) {
        //             localStorage.removeItem('Access-Authorization');
        //             toAdminLogin();
        //         }
        //     });
        // })
        localStorage.removeItem("Access-Authorization");
        toAdminLogin();
      }

      (() => {
        const auth = localStorage.getItem("Access-Authorization");
        if (auth) {
          if (/login.html/.test(window.location.href)) {
            toAdminIndex();
          }
        } else {
          if (!/login.html/.test(window.location.href)) {
            toAdminLogin();
          }
        }
      })();
    </script>

    <script type="text/javascript">
      function initArticleType(
        types,
        parent_id,
        space,
        show,
        selectSort,
        type_id
      ) {
        selectSort = selectSort || 0;
        type_id = type_id || "";
        types.map((item) => {
          if (item.parent_id == parent_id) {
            item.selectSort = selectSort++;
            item.paddingLeft = space.length * 15 + "px";
            if (item.type_id != type_id) {
              item.title = space + item.title;
              //item.show = show;
              initArticleType(
                types,
                item.type_id,
                space + "--- ",
                show,
                selectSort,
                type_id
              );
            } else {
              //item.show = 0;
              initArticleType(
                types,
                item.type_id,
                space + "--- ",
                0,
                selectSort,
                type_id
              );
            }
          }
        });
      }

      function getArticleTypeAll(callback, curr_type_id) {
        getPort("/api/article/getPagingArticleType", (url) => {
          ajax({
            method: "get",
            url: url,
            data: {
              index: 1,
              size: 1000,
            },
            success: (res, state, response) => {
              if (res && res.data) {
                const datas = JSON.parse(JSON.stringify(res.data));
                initArticleType(datas, "", "", 1, 0, curr_type_id || "");
                const types = datas.sort((a, b) =>
                  a.selectSort < b.selectSort ? -1 : 1
                );
                callback(res.data, types);
              } else {
                callback([], []);
              }
            },
          });
        });
      }
    </script>

    <script type="text/javascript">
      (() => {
        $("body").attr("ms-controller", "root");
        $("body").addClass("ms-controller");

        initController({
          $id: "root",
          data: {
            typeTree: [],
          },
          onload: function () {
            this.getArticleTypeAll();
          },
          getArticleTypeAll: function () {
            getArticleTypeAll((datas, dataTree) => {
              if (dataTree) {
                this.data.typeTree = [];
                this.data.typeTree = dataTree.filter(
                  (item) => !item.parent_id && item.title != "首页"
                );
              }
            });
          },
          getIconPath: function (title) {
            let icon = "i06";
            if (/^(home|网站首页|首页|index)$/i.test(title)) icon = "i11";
            else if (/(资质|荣誉|证书|奖)/i.test(title)) icon = "i02";
            else if (/(业绩|行业|统计)/i.test(title)) icon = "i05";
            else if (/(商品|产品|货物)/i.test(title)) icon = "i08";
            else if (/(我们|招聘|招贤|合作|客服|服务)/i.test(title))
              icon = "i07";
            else if (/(通知|消息)/i.test(title)) icon = "i09";
            else if (/(设置)/i.test(title)) icon = "i10";
            return (
              "/statics/admin-xxglxtjm/images/" + icon + ".png"
            );
          },
          toArticle: function (el) {
            window.location.href = "/admin/Article.html?type_id=" + el.type_id;
          },
          toArticleType: function () {
            window.location.href = "/admin/ArticleType.html";
