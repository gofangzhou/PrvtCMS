    <script type="text/javascript">

    var localed = false;

    function ajax(e) {
        var t;
        if (e.url || e.success && e.success({
            state: -1,
            message: "请求链接为空！"
        }),
        !/^http/.test(e.url || "")) {
            //var i = this.apiOrigin;
            //e.url = i + e.url
        }
        var n = {};
        n["Access-Authorization"] = localStorage.getItem("Access-Authorization"),
        n.Accept = "*/*",
        e.headers = n,
        e.xhrFields = {
            withCredentials: !0
        };
        var s = e.success;
        e.success = function(e, t, i) {
            e.state - 1 && layer.msg(e.message || "服务器连接超时或服务器错误！"),
            s && s(e, t, i)
        }
        ;
        var r = e.error;
        e.error = function(e) {
            if (401 == e.status)
                return localStorage.removeItem("Access-Authorization");
            layer.msg("服务器连接超时或服务器错误！"),
            r && r(e)
        }
        ,
        $.ajax(e)
    }

    function getUrlKeyValue(name){
        return (window.location.href.match(new RegExp(`(?<=${name}=)[^\?\&]+`)) || [''])[0];
    }

    function getPort(url, callback){
        if(localed){
            callback(url);
            return;
        }
        $.ajax({
            type: "GET",
            url: "/api/server/port",
            success: function (res) {
                var origin = window.location.origin.replace(/:\d+$/,'');
                if(res && res.data){
                    callback(origin+':'+res.data+url);
                    return;
                }
                layer.alert('登录失败，请检查网络设置！');
            },
            error: function (msg) {
                localed = true;
                callback(url)
            }
        });
    }

    function getCaptcha(callBack){
        getPort('/api/captcha/create', function(url){
            ajax({
                type: "GET",
                url: url,
                success: function (res) {
                    callBack(res.children[0].outerHTML)
                }
            });
        })
    }

    function Pager() {
        return {
            page_index: 1,
            page_size: 50,
            page_count: 0,

            page_prev: 1,
            page_next: 1,
            page_total: 0,
            pages: [],
        };
    }

    function getPager(page_index, size, count) {
        const pageTotal =
        parseInt((count / size).toString()) + (count % size ? 1 : 0);

        var pager = {
        page_index: page_index,
        page_size: size,
        page_count: count,
        page_prev: page_index == 1 ? 1 : page_index - 1,
        page_next: page_index == pageTotal ? pageTotal : page_index + 1,
        page_total: pageTotal,
        };

        pager.pages = new Array(pageTotal)
        .fill(1)
        .map((key, index) => {
            return {
            page_index: index + 1,
            page_index_name: index + 1,
            page_active: "",
            };
        })
        .filter((key, index) => {
            if (index + 1 == page_index) {
            key.page_active = "active";
            return true;
            }
            if (index == 0) return true;
            if (index + 1 == pageTotal) return true;

            if (index + 4 >= page_index && index <= page_index) return true;
            if (index - 4 <= page_index && index >= page_index) return true;
            if (index + 5 == page_index || index - 5 == page_index) {
            key.page_index_name = "···";
            return true;
            }
            return false;
        });

        return pager;
    }

    function initController(settings, data) {

        // 检查控制器编号
        settings.$id || (settings.$id = `controller_${new Date().getTime()}`);

        if (settings.container) {
            layer.msg(`视图容器未设定！`);
            return;
        }

        // 获取视图
        const view = `<div ms-controller="${settings.$id}" class="${settings.$id} ${settings.class || ''}">${settings._template}</div>`;

        // 检查容器状态
        if(settings._template){
            if (settings.fillType === 'top') {
                $(settings.container || '').html(view);
            }
            else {
                $(settings.container).children().last().addClass('hidden');
                $(settings.container).append(view);
            }
        }

        settings.disabledFormControl = (dom, isCancel) => {
            if (isCancel) {
                $(dom).removeAttr('disabled');
                return;
            }
            $(dom).attr('disabled', "disabled");
        }

        avalon.config.debug = true;
        avalon.ready(() => {
            const vm = avalon.define(settings).onload(data || undefined);
            let vmTarget = $(`[ms-controller="${settings.$id}"]:eq(0)`).get(0);
            avalon.scan(vmTarget, vm, undefined);
        });
    }

    function toView(url){
        window.location.href = url;
    }
    
    function toAdminLogin(){
        toView('/admin/login');
    }

    function toAdminIndex(){
        toView('/admin/main.html');
    }

    function loginOut() {
        getPort('/api/user/logout', function(url){
            ajax({
                type: "post",
                url: url,
                success: function (res) {
                    localStorage.removeItem('Access-Authorization');
                    toAdminLogin();
                }
            });
        })
    }
    

    (()=>{
        const auth = localStorage.getItem('Access-Authorization');
        if(auth){
            if(/login.html/.test(window.location.href)){
                toAdminIndex();
            }
        }
        else{
            if(!/login.html/.test(window.location.href)){
                toAdminLogin();
            }
        }
    })();
    
</script>
  
      <script type="text/javascript">

        var logined = false;

        function gcode(){
            getCaptcha((html)=>$('#ucode').html(html))
        }

        gcode();

        
        var toLogin = function (event) {
            event = event || window.event;

            if(event && event.key != 'Enter'){
                return true;
            }

            Login();
            event.stopPropagation && event.stopPropagation();
            return false;
        }

        function clearInput(idName){
            $('#' + 'unum').val('');
            $('#' + idName).val('');
            $('#' + idName).focus().select();
        }

        var Login = function () {

            if(logined) return;
        
            var _txtUserName = $("#uname").val()
                , _txtUserPwd = $("#upass").val()
                , _txtUserNum = $('#unum').val();
            
            if(!_txtUserName){
                clearInput('uname');
                return;
            }
            
            if(!_txtUserPwd){
                clearInput('upass');
                return;
            }
            
            if(!_txtUserNum){
                clearInput('unum');
                return;
            }

            getPort('/api/user/login', function(url){

                ajax({
                    type: "POST",
                    url: url,
                    data: { 
                        account: _txtUserName,
                        password: _txtUserPwd,
                        captcha: _txtUserNum
                    },
                    //contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    success: function (msg, state, response) {
                        if(!msg || msg.state < 1){
                            gcode();

                            if(/^(100002|100091)$/.test(msg.stateCode)){
                                clearInput('uname');
                            }

                            if(/^(10012\d+|100005)$/.test(msg.stateCode)){
                                clearInput('upass');
                            }

                            if(/^10013\d+/.test(msg.stateCode)){
                                clearInput('unum');
                                gcode();
                            }
                            return;
                        }
                        logined = true;

                        var token = response.getResponseHeader('Access-Authorization');
                        if (msg.state == 1) {
                            localStorage.setItem('Access-Authorization', token);
                            localStorage.setItem('is_tourist', msg.is_tourist);

                            layer.msg(`登录成功！`);
                            setTimeout(() => {
                                window.location.href = '/admin/main.html';
                            }, 500);
                        }
                    }
                });
            })
        }

        $(document).keydown(function(event){
            event = event || window.event;
            if(event && event.keyCode == 13){
                Login();
            }
        });
    </script>
