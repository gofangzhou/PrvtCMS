<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>demo</title>
    <style type="text/css">
      body{
			transform: scale(0.5);
			transform-origin: 0 0;
		}
      
      /* 定义轨迹 */
      @keyframes rotate {
        from {
          transform: rotateZ(0);
        }
        to {
          transform: rotateZ(360deg);
        }
      }

      /* 定义一个太阳 */
      .sum {
        position: relative;
        margin: 50px auto 0;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(
          circle at center,
          #ff9b9b 0%,
          rgba(235, 36, 64, 0) 70%
        );
      }

      /* 定义地球位置及公转信息 */
      .earth {
        position: absolute;

        /* 定义地球与太阳的相对位置以及轨道线 */
        width: 300px;
        height: 300px;
        margin-left:-50px;
        margin-top:-50px;
        border:1px solid #dddddd;
        border-radius:50%;

        /*动画： 设定公转时间以及轨迹 */
        animation: rotate 36.524s infinite linear;
      }
      /* 地球本体 */
      .earth::before{
        content: ' ';
        position:absolute;
        background-color: blue;
        width: 30px;
        height: 30px;
        margin-left:70px;
        border-radius: 30px;
      }

      /* 定义月球与地球的相对位置以及轨道线 */
      .moon {
        position: absolute;

        /* 定义月球与地球的相对位置 */
        width: 60px;
        height: 60px;
        margin-left:55px;
        margin-top:-15px;
        border:1px solid #dddddd;
        border-radius:50%;

        /*动画： 设定公转时间以及轨迹 */
        animation: rotate 2.732s infinite linear;
      }

      /* 月球本体 */
      .moon::before{
        content: ' ';
        position:absolute;
        background-color: blue;
        width: 10px;
        height: 10px;
        margin-left:7px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="sum">
      <div class="earth">
        <div class="moon"></div>
      </div>
    </div>
  </body>
</html>
