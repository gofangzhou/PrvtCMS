<!-- @Register "master" to <v:master>  -->
<!-- @Register "header" to <u:header>  -->
<!-- @Register "footer" to <u:footer>  -->
<!-- @Register "pager" to <u:pager>  -->
    <v:master>
        <master:bodyer>
          <u:header></u:header>
          <div class="container">
              <div id="carouselExampleCaptions" class="carousel slide">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                      {%#banners%}
                    <div class="carousel-item">
                      <img src="{%cover_image%}" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>{%title%}</h5>
                        <p>{%description%}</p>
                      </div>
                    </div>
                    {%/banners%}
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
          </div>
          <div class="container">
              <div class="row">
                  {%#news%}
                  <div class="col-3">
                      <div class="card">
                          <img src="{%cover_image%}" class="card-img-top">
                          <div class="card-body">
                            <h5 class="card-title">{%title%}</h5>
                            <p class="card-text">{%description%}</p>
                            <a href="/content/{%type_id%}/1/{%id%}" class="btn btn-primary">Go</a>
                          </div>
                        </div>
                  </div>
                  {%/news%}
              </div>
          </div>
      
          <div class="container mt-3">
      
              
              <div class="card mb-3">
                  <div class="row g-0">
                    <div class="col-md-4">
                      {%#modules%}
                      <img src="{%cover_image%}" class="img-fluid rounded-start" alt="...">
                      {%/modules%}
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <div class="list-group">
                          {%#news%}
                          <a href="{%link%}" class="list-group-item list-group-item-action" aria-current="true">
                              {%title%}
                          </a>
                          {%/news%}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
          <div class="container">
            <u:pager></u:pager>
          </div>  
          <u:footer></u:footer>
        </master:bodyer>
      </v:master>
